<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache e Testar Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üßπ Limpar Cache e Testar Sistema Ministerial</h1>
    
    <div class="section info">
        <h3>üìã Instru√ß√µes</h3>
        <p>1. Clique em "Limpar Cache" para limpar todo o cache do browser</p>
        <p>2. Clique em "Testar Sistema" para abrir o sistema em nova aba</p>
        <p>3. Fa√ßa login com: <strong>frankwebber33@hotmail.com</strong> / <strong>senha123</strong></p>
    </div>

    <div class="section">
        <h3>üßπ Limpeza de Cache</h3>
        <button onclick="clearAllCache()">Limpar Cache</button>
        <div id="cache-result"></div>
    </div>

    <div class="section">
        <h3>üöÄ Teste do Sistema</h3>
        <button onclick="openSystem()">Abrir Sistema Ministerial</button>
        <div id="system-result"></div>
    </div>

    <script>
        function updateResult(elementId, message, type = 'info') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = `<p><strong>${message}</strong></p>`;
            resultDiv.parentElement.className = `section ${type}`;
        }

        async function clearAllCache() {
            updateResult('cache-result', 'Limpando cache...', 'info');
            
            try {
                // Limpar localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage limpo');
                
                // Limpar sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage limpo');
                
                // Limpar cache do Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('‚úÖ Service Workers removidos');
                }
                
                // Limpar cache do browser
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('‚úÖ Caches do browser limpos');
                }
                
                updateResult('cache-result', '‚úÖ Cache limpo com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                updateResult('cache-result', `‚ùå Erro ao limpar cache: ${error.message}`, 'error');
            }
        }

        function openSystem() {
            try {
                // Abrir o sistema em nova aba
                const systemUrl = 'http://localhost:8080';
                window.open(systemUrl, '_blank');
                
                updateResult('system-result', '‚úÖ Sistema aberto em nova aba!', 'success');
                
                // Aguardar um pouco e verificar se carregou
                setTimeout(() => {
                    updateResult('system-result', '‚úÖ Sistema aberto! Verifique se n√£o est√° mais mostrando "Carregando perfil..."', 'success');
                }, 2000);
                
            } catch (error) {
                updateResult('system-result', `‚ùå Erro ao abrir sistema: ${error.message}`, 'error');
            }
        }

        // Verificar se o sistema est√° rodando
        async function checkSystemStatus() {
            try {
                const response = await fetch('http://localhost:8080');
                if (response.ok) {
                    console.log('‚úÖ Sistema est√° rodando');
                } else {
                    console.log('‚ö†Ô∏è Sistema pode n√£o estar rodando');
                }
            } catch (error) {
                console.log('‚ùå Sistema n√£o est√° acess√≠vel:', error.message);
            }
        }

        // Verificar status ao carregar a p√°gina
        checkSystemStatus();
    </script>
</body>
</html>
